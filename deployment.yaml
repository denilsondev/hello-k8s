apiVersion : apps/v1
kind: Deployment
metadata: 
  name: hellok8s-deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hellok8s 
  template: 
    metadata: 
      labels:
        app: hellok8s
    spec:
      containers:
      - name: hellok8s-container
        image: denilsondev/hello-k8s:latest
        ports:
        - containerPort: 80
